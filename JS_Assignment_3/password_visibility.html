<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 3</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .container {
      padding: 40px;
      margin: 0 auto;
      background-color: red;
      width: 400px;
      text-align: right;
    }
    .pwd-container {
      width: 100%;
    }
    .container i {
      margin-left: -30px;
      cursor: pointer;
    }
    .password {
      width: 95%;
    }
  </style>
 
</head>
<body>
  <div class="container">
    <div class="pwd-container">
    <label for="password"></label>
    <input type="password" class="password" id="password" placeholder="enter password here">
    <i class="fa fa-eye-slash fa-eye" id="showpwd" aria-hidden="true"></i>
    <div>
      
</body>
<script>
var password = document.getElementById('password');
var showPwd = document.getElementById('showpwd');

showPwd.addEventListener('click', function(e) {
	var type = password.getAttribute('type') == 'password' ? 'text' : 'password';
	password.setAttribute('type', type);
	if (type == 'text') {
		this.classList.remove('fa-eye-slash');
		this.classList.add('fa-eye');
	} else {
		this.classList.toggle('fa-eye-slash');
	}
});

</script>
</html>
