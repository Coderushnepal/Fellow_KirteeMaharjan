  }

  <button id='btn' style="padding: 10px 15px;"> Generate </button>
  <div class="frame" id="frame"> </div>
</body>
<script>
const btn = document.getElementById('btn');
const frame = document.getElementById('frame');
// console.log(frame);
const height = frame.clientHeight;
const width = frame.clientWidth;
console.log(height,width)
const margin = window.innerHeight - height;

btn.onclick = function(e) {

	console.log(newCircle.style.height);
	console.log(newCircle.style.width);
	newCircle.style.top = Math.random() * (height - newCircle.style.height)  + 'px';

	frame.appendChild(newCircle);
};
